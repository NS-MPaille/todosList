<div class="TodoCardDiv">
  <ng-template
    [ngIf]="todo$ | async"
    [ngIfElse]="todoNotPresent"
    let-todo
  >
    <div class="title">
      <h3>{{ todo.title }}</h3>
      <h4><p>{{ todo.description }}</p></h4>
      <ng-template [ngTemplateOutlet]="backButton"></ng-template>
    </div>
  </ng-template>
  <ng-template #todoNotPresent>
    <div class="loading">
      <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </div>
    <div
      *ngIf="noTodo$ | async"
      class="error"
    >
      <p>This todo doesn't exist</p>
      <ng-template [ngTemplateOutlet]="backButton"></ng-template>
    </div>
  </ng-template>
  <ng-template #backButton>
      <button
        mat-icon-button
        color="primary"
        (click)="goToList()"
      >
        <mat-icon>backspace</mat-icon>
      </button>
    </ng-template>
</div>
